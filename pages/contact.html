<body>
    <header>

        <img class="logo" src="../multimedia/logo.jpg" alt="fruits">

    </header>
    <nav class="barra-sticky">

    <main>
        <section class="titulo_contact">
            <h1>Complete the following application</h1>
            <form class="formu">
                    <div class="form-name dato">
                        <label for="name"><h4>NAME: </h4></label>
                        <br>
                        <input id="name" name="name" value="" placeholder="Steve " required/>
                    </div>
                    <div class="form-last dato">
                        <label for="last_name"><h4>LAST NAME: </h4></label>
                        <br>
                        <input id="last_name" name="last_name" value="" placeholder="Johnson" required/>
                    </div>                    
                    <div class="form-email dato">
                        <label for="email"><h4>EMAIL : </h4></label>
                        <br>
                        <input type="email" id="email" name="Email" value="" placeholder="steve@gmail.com" required/>
                    </div>                    
                    <div class="form-phone dato">
                        <label for="phone"><h4>PHONE NUMBER :</h4></label>
                        <br>
                        <input type="number" id="phone" name="phone" value="" placeholder="+452602713" required/>
                    </div>                    
                    <div class="form-country dato">
                        <label for="country"><h4>COUNTRY :</h4></label>   
                        <br>              
                        <input id="country" name="country" value="" placeholder="United States"/>
                    </div>
                    <div class="form-state dato">
                        <label for="state"><h4>STATE :</h4></label>   
                        <br>
                        <input id="state" name="state" value="" placeholder="Washington"/>
                    </div>
                    <div class="form-sex">
                        <label for="sex"><h3>Male </h3></label> 
                        <input type="radio" name="sex" id="sex" value="male"/>                        
                        <label for="sex"><h3>Female</h3></label> 
                        <input type="radio" name="sex" id="sex" value="male"/>
                        <label for="sex"><h3>Other</h3></label> 
                        <input type="radio" name="sex" id="other" value="other"/></div>
                    <button type="submit">SEND</button>
                </form>            
        </section>

        
    </main>
    <footer></footer>

</body>
</html>
